<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="title">FORMULIR</h1>
            <p id="description">trimakasi atas partisipasinya</p>
        </div>
        <form id="survey-form" action="_blank" method="post">
            <div class="form">
                <label id="name-label" for="name">Nama:</label>
                <br><input type="text" id="name" class="grup" name="name" placeholder="Masukan Nama" minlength="4"
                    maxlength="35" required><br><br>
                <label id="email-label" for="email">Email:</label>
                <br><input type="email" id="email" class="grup" name="email" placeholder="Masukkan Email"
                    required><br><br>
                <label id="number-label" for="number">Umur:</label>
                <br><input type="number" id="number" class="grup" name="age" min="17" max="67"><br>
                <p>Olahraga<small>(gag di pilih yo gag popo)</small></p>
                <select class="grup" name="dropdown" id="dropdown">
                    <option disabled selected value>Pilih Salah Satu</option>
                    <option value="Sepak Bola">sepak-bola</option>
                    <option value="Tenis Meja">Tenis Meja</option>
                    <option value="Bulu Tangkis">Bulu Tangkis</option>
                    <option value="Basket">Basket</option>
                    <option value="Softbol">Softbol</option>
                    <option value="Tinju">Tinju</option>
                    <option value="Dll">Dll</option>
                </select>
                <p>Olahraga Apa Yang Pernah Andah Lakukan</p>
                  <input type="radio" id="radio-satu" name="radio-satu" value="Sepak Bola">
                  <label for="radio-satu">Sepak Bola</label>
                <br>
                  <input type="radio" id="radio-dua" name="radio-dua" value="Tenis Meja">
                  <label for="radio-dua">Tenis Meja</label>
                <br>
                  <input type="radio" id="radio-tiga" name="radio-tiga" value="Bulu Tangkis">
                  <label for="radio-tiga">Bulu Tangkis</label>
                <br>
                  <input type="radio" id="radio-lima" name="radio-lima" value="Basket">
                  <label for="radio-lima">Basket</label>
                <br>
                  <input type="radio" id="radio-enam" name="radio-enam" value="Softbol">
                  <label for="radio-enam">Softbol</label>
                <br>
                  <input type="radio" id="radio-tujuh" name="radio-tujuh" value="Tinju">
                  <label for="radio-tujuh">Tinju</label>
                <br>
                  <input type="radio" id="radio-delapan" name="radio-delapan" value="Dll">
                  <label for="radio-delapan">Dll</label>
                <div class="check">
                    <p>Tujuan Olahraga</p>
                    <input type="checkbox" id="sepak-bola" name="sepak-bola" value="Cari Uang">
                    <label for="sepak-bola">Cari Uang</label>
                    <br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Bersenag senang">
                    <label for="vehicle2">Bersenag senang</label>
                    <br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Cita Cita">
                    <label for="vehicle3">Cita Cita</label>
                    <br>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Dll">
                    <label for="vehicle1">Dll</label>
                </div>
                <p>Keterangan</p>
                <textarea class="cmt" placeholder="Tulis Di Sini" required></textarea><br>
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
